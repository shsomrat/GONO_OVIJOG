        <h1>Add New Department</h1>
        <form id="add-department-form">
            <input type="text" id="department-title" placeholder="Department Title" required>
            <textarea id="department-description" placeholder="Department Description" required></textarea>
            <input type="file" id="department-thumbnail" accept="image/*" required>
            <button class="add_new" type="submit">Add Department</button>
        </form>
    </div>

    <script>
        document.getElementById('add-department-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const title = document.getElementById('department-title').value;
            const description = document.getElementById('department-description').value;
            const thumbnail = document.getElementById('department-thumbnail').files[0];
