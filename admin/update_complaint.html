        <h1>Update Complaint</h1>
        <form id="update-complaint-form">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" placeholder="Enter full name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" placeholder="Enter email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" placeholder="Enter phone number" required>

            <label for="title">Complaint Title:</label>
            <input type="text" id="title" placeholder="Enter complaint title" required>

            <label for="description">Description:</label>
            <textarea id="description" rows="4" placeholder="Enter complaint description" required></textarea>

            <label for="status">Status:</label>
            <select id="status">
                <option value="pending">Pending</option>
                <option value="approved">Approved</option>
                <option value="rejected">Rejected</option>
            </select>

            <button type="submit">Update Complaint</button>
            <button type="button" class="delete-btn" onclick="deleteComplaint()">Delete Complaint</button>
        </form>
