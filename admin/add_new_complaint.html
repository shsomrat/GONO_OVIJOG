</head>
<body>
    <div class="sidebar">
        <img src="./assets/img/logo-light.png" alt="Organization Logo"> <!-- Add your logo image path here -->
        <h2 class="admin-menu">Admin Panel</h2>
        <a href="dashboard.html"><i class="fa-solid fa-gauge"></i>Dashboard</a>

        <h2 class="admin-menu view-site">View Site <i class="fa-solid fa-arrow-up-right-from-square"></i></h2>
    </div>

    <div class="content">
        <h1>Add New complaint</h1>
        <form id="add-complaint-form">
            <label for="complaint-id">Complaint ID:</label>
            <input type="text" id="complaint-id" name="complaint-id" required>

            <label for="department">Department:</label>
            <select id="department" name="department">
                <option value="health-and-safety">Health and Safety</option>
                <option value="public-services">Public Services</option>
            </select>

            <label for="filed-by">Filed By:</label>
            <input type="text" id="filed-by" name="filed-by" required>

            <label for="submission-date">Submission Date:</label>
            <input type="date" id="submission-date" name="submission-date" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <label for="status">Status:</label>
            <select id="status" name="status">
                <option value="new">New</option>
                <option value="in-progress">In Progress</option>
                <option value="resolved">Resolved</option>
            </select>

            <button class="add_new" type="submit">Add Case</button>
        </form>
    </div>

    <script>
        document.getElementById('add-complaint-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Here you can add functionality to handle form submission,
            // e.g., sending the data to a server or updating a database.

            alert('Complaint added successfully!'); // Placeholder alert for demonstration
            // Optionally redirect to the complaint list or dashboard
            location.href = 'complaints_list.html';
        });
    </script>
</body>
