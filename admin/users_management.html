    <div class="content">
        <h1>User Management</h1>
        <button onclick="location.href='add_new_user.html'">Add New User</button>

        <table class="user-table">
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="user-table-body">
                <tr>
                    <td>001</td>
                    <td>John Doe</td>
                    <td>john@example.com</td>
                    <td>
                        <select class="role-select" onchange="changeRole(this, '001')">
                            <option value="admin">Admin</option>
                            <option value="staff">Staff</option>
                            <option value="viewer">Viewer</option>
                        </select>
                    </td>
                    <td><button onclick="deleteUser('001')">Delete</button></td>
                </tr>
                <tr>
                    <td>002</td>
                    <td>Jane Smith</td>
                    <td>jane@example.com</td>
                    <td>
                        <select class="role-select" onchange="changeRole(this, '002')">
                            <option value="admin">Admin</option>
                            <option value="staff">Staff</option>
                            <option value="viewer">Viewer</option>
                        </select>
                    </td>
                    <td><button onclick="deleteUser('002')">Delete</button></td>
                </tr>
                <!-- Add more users as needed -->
            </tbody>
        </table>
    </div>

    <script>
        function changeRole(selectElement, userId) {
            const selectedRole = selectElement.value;
            // Implement role change logic (e.g., send an API request to update the user's role in the database)
            console.log(`User ID: ${userId}, New Role: ${selectedRole}`);
            alert(`Role of user ID ${userId} has been changed to ${selectedRole}.`);
        }

        function deleteUser(userId) {
            // Implement delete logic (e.g., send an API request to delete the user from the database)
            console.log(`User ID: ${userId} has been deleted.`);
            alert(`User ID ${userId} has been deleted.`);
        }
    </script>
