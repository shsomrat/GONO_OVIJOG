    <section class="complaint-form">
      <div class="complaint-from-container">
        <h1>Submit Your Complaint</h1>
        <form id="complaintForm" action="submit_complaint.php" method="POST" enctype="multipart/form-data">

          <!-- Personal Information -->
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" required>
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>
          </div>

          <div class="form-group">
            <label for="department">Department</label>
            <select id="department" name="department" required>
                <option value="Electricity">Electricity</option>
                <option value="Water Supply">Water Supply</option>
                <!-- Add more department options -->
            </select>
          </div>

          <!-- Complaint Details -->
          <div class="form-group">
            <label for="complaintTitle">Complaint Title</label>
            <input type="text" id="complaintTitle" name="complaintTitle" required>
          </div>

          <div class="form-group">
            <label for="complaintDescription">Description</label>
            <textarea id="complaintDescription" name="complaintDescription" rows="5" required></textarea>
          </div>

          <!-- Document Upload -->
          <div class="form-group">
            <label for="evidence">Upload Supporting Documents</label>
            <input type="file" id="evidence" name="evidence[]" multiple accept=".pdf, .doc, .docx, .jpg, .png, .jpeg">
            <p class="file-info">Allowed formats: PDF, DOC, DOCX, JPG, PNG (Max 5 files)</p>
          </div>

          <!-- Submit Button -->
          <div class="form-group">
            <button type="submit" class="submit-btn">Submit Your Complaint</button>
          </div>

        </form>
      </div>
    </section>
